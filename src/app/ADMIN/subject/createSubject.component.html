<div class="mx-auto container mt-24">
  <div>
    <h1 class="text-center text-4xl font-bold">Create Subject</h1>
  </div>
  <form class="w-full mx-auto max-w-xl my-4">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-name"
        >
          Name
        </label>
        <input
          [(ngModel)]="subject.name"
          name="name"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          id="grid-name"
          type="text"
          placeholder="Name"
        />
        <p class="text-gray-600 text-xs italic">Subject Name</p>
      </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-shortForm"
        >
          Code
        </label>
        <input
          [(ngModel)]="subject.subjectCode"
          name="shortForm"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          id="grid-shortForm"
          type="text"
          placeholder="Code"
        />
        <p class="text-gray-600 text-xs italic">Subject Code</p>
      </div>
    </div>
    <!-- Department DropDown from Departments from component.ts -->
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-department"
        >
          Department
        </label>
        <div class="relative">
          <select
            [(ngModel)]="subject.departmentId"
            name="department"
            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-department"
          >
            <option value="" disabled selected>Select Department</option>
            <option
              *ngFor="let department of departments"
              [value]="department.id"
            >
              {{ department.name }}
            </option>
          </select>
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
          >
            <svg
              class="fill-current h-4 w-4"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                d="M0 0h20v20H0z"
                fill="none"
                stroke="currentColor"
                stroke-width="1"
              />
              <path
                d="M7 7l3-3 3 3m0 6l-3 3-3-3"
                stroke="currentColor"
                stroke-width="1"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
        <p class="text-gray-600 text-xs italic">Subject Department</p>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-credit"
        >
          Credit
        </label>
        <input
          [(ngModel)]="subject.credits"
          name="credit"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          id="grid-credit"
          type="number"
          placeholder="Credit"
        />
        <p class="text-gray-600 text-xs italic">Subject Credit</p>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-description"
        >
          Description
        </label>
        <textarea
          [(ngModel)]="subject.description"
          name="description"
          class="no-resize appearance-none block w-full h-36 bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-description"
          type="text"
          placeholder="Description"
        ></textarea>
        <p class="text-gray-600 text-xs italic">Subject Description</p>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-2">
      <div class="w-full px-3">
        <button
          (click)="createSubject()"
          type="button"
          class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
        >
          Create Subject
        </button>
      </div>
    </div>
  </form>
</div>
