<div class="mx-auto container mt-24">
  <div class="">
    <h1 class="text-4xl font-bold text-center">Create Department</h1>
  </div>
  <form class="w-full max-w-lg mx-auto my-4">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-name"
        >
          Name
        </label>
        <input
          [(ngModel)]="department.name"
          name="name"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          id="grid-name"
          type="text"
          placeholder="Name"
        />
        <p class="text-gray-600 text-xs italic">Department Name</p>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-description"
        >
          Description
        </label>
        <textarea
          [(ngModel)]="department.description"
          name="description"
          class="no-resize appearance-none block w-full h-36 bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-description"
          type="text"
          placeholder="Description"
        ></textarea>
        <p class="text-gray-600 text-xs italic">Department Description</p>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-shortForm"
        >
          Short Form
        </label>
        <input
          [(ngModel)]="department.abbreviation"
          name="shortForm"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          id="grid-shortForm"
          type="text"
          placeholder="Short Form"
        />
        <p class="text-gray-600 text-xs italic">Department Short Form</p>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-2">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        >
          Head of Department
        </label>
        <div class="relative">
          <select
            [(ngModel)]="department.hodId"
            name="hod"
            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          >
            <option value="">Select HOD</option>
            <option
              *ngFor="let hod of hods"
              [value]="hod.id"
              [selected]="hod.id == department.hodId"
            >
              {{ hod.firstName + " " + hod.middleName + " " + hod.lastName }}
            </option>
          </select>
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
          >
            <svg
              class="fill-current h-4 w-4"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                d="M0 0h20v20H0z"
                fill="none"
                stroke="currentColor"
                stroke-width="1"
              />
              <path
                d="M7 7l3-3 3 3m0 6l-3 3-3-3"
                stroke="currentColor"
                stroke-width="1"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <!-- Upload Department Image -->
    <div class="flex flex-wrap -mx-3 mb-2">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        >
          Department Image
        </label>
        <div class="relative">
          <input
            (change)="onFileSelected($event)"
            name="image"
            type="file"
            accept="image/jpeg"
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
          />
        </div>
      </div>
    </div>
    <div class="flex flex-wrap flex-row -mx-3 mb-2">
      <div *ngIf="activeButtonAction == 'create'" class="px-3">
        <button
          (click)="createDepartment()"
          [disabled]="!buttonActive"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          type="submit"
        >
          Create
        </button>
      </div>
      <div *ngIf="activeButtonAction == 'update'" class="px-3">
        <button
          (click)="updateDepartment()"
          [disabled]="!buttonActive"
          class="bg-yellow-400 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded"
          type="submit"
        >
          Update
        </button>
      </div>
      <div class="px-3">
        <button
          (click)="deleteDepartment()"
          [disabled]="!buttonActive"
          class="bg-red-400 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
          type="submit"
        >
          Delete
        </button>
      </div>
    </div>
  </form>
</div>
