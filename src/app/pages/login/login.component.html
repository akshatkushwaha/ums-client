<div class="mx-auto mt-16 container h-screen">
  <div
    class="h-4/6 flex flex-col items-center justify-center px-2 md:px-6 py-8 mx-auto"
  >
    <div class="bg-slate-200 p-6 rounded-xl w-full md:w-96">
      <h1
        class="text-2xl font-bold leading-tight tracking-tight text-gray-900 py-4 text-center"
      >
        Sign in to your account
      </h1>
      <form class="space-y-4">
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900"
          >
            Email
          </label>
          <input
            type="email"
            name="email"
            id="email"
            [(ngModel)]="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 w-full p-2.5 rounded-lg"
          />
        </div>
        <div>
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900"
          >
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 w-full p-2.5 rounded-lg"
          />
        </div>
        <div class="flex flex-row items-center justify-between">
          <div>
            <input
              type="checkbox"
              class="w-4 h-4 border border-gray-300 rounded"
            />
            <label> Remember me</label>
          </div>
          <a href="" class="text-sm text-blue-600 font-semibold"
            >Forget Password</a
          >
        </div>
        <button
          class="rounded-lg bg-blue-950 hover:bg-blue-900 w-full py-2 text-white"
          type="button"
          [ngClass]="{ 'cursor-not-allowed opacity-50': !email || !password }"
          (click)="login(); $event.preventDefault()"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
